# max_obstacle_height: should be slighter heigher than the robot
obstacle_range: 3.0 # max dist an obstacle will be inserted
raytrace_range: 3.5 # range to raytrace out obstacles from map using sensor data

footprint: [[0, 0.25], [0, -0.25], [0.37, -0.25], [0.37, 0.25]]
#robot_radius: 0.17

inflation_radius: 1.75 # how much the obstacles are inflated
cost_scaling_factor: 2.6 # how steep the curve of values within inflated area
# high inflation means it will take big curve around obstacles, but stay in middle of corridors
map_type: costmap
observation_sources: scan
scan: {sensor_frame: base_scan, data_type: LaserScan, topic: scan, marking: true, clearing: true}

voxel_layer:
  enabled: true
  origin_z: 0.0
  z_resolution: 0.05
  z_voxels: 10
  observation_sources: points
  points:
    topic: /camera/depth/color/points
    data_type: PointCloud2
    sensor_frame: camera_depth_frame
    max_obstacle_height: 0.35
    obstacle_range: 2.0
    raytrace_range: 2.5

  #unknown_threshold: 0
  #mark_threshold: 2
